<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update book</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/books/{id}(id=${book.getId()})}" th:object="${book}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <br>
    <label for="authorName">Enter author: </label>
    <input type="text" th:field="*{authorName}" id="authorName"/>
    <div style="color: red" th:if="${#fields.hasErrors('authorName')}" th:errors="*{authorName}">authorName error</div>
    <br>
    <label for="yearOfProduction">Enter year of production: </label>
    <input type="text" th:field="*{yearOfProduction}" id="yearOfProduction"/>
    <div style="color: red" th:if="${#fields.hasErrors('yearOfProduction')}" th:errors="*{yearOfProduction}">yearOfProduction error</div>
    <br>
  <input type="submit" value="Update!" />
</form>

</body>
</html>
