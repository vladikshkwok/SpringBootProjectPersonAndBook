<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All people</title>
</head>
<body>

<div th:each="book : ${books}">

</div>

<hr/>


<a href="/books/new">Create new book</a>

</body>
</html>
